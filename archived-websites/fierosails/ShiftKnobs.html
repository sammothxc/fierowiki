<font color="#ff0000"><h1 align="CENTER">SHIFT KNOBS</h1> </font>
<p><hr></p>

<font face="Courier"> 

<p>The shift knobs in the Fiero, both auto and manual, are common to
many late '80s GM cars.  For example, the leather shift knob from an '87
Firebird fits the Fiero perfectly.  The part number is 10126477.  Many 
aftermarket knobs are made which will work in the Fiero.

</p>
