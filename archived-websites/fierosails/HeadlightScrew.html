<font color="#ff0000"><h1 align="CENTER">Headlight Adjusting Screw</h1> </font>
<p><hr></p>

<font face="Courier"> 

<p>The headlight adjusting screw doesn't warrant much attention, but if
you have tried to adjust a rusty screw you might appreciate that you can
get a replacement at your local auto parts store.  It is Help! 42161 and
will fit all Fieros.
</p>
